<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="random-quote-container">
        <div class="line"></div>
        <div class="quote-container quote-container-js">Press the 'Enter' on your keyboard to display a random quote OR select specific type of quote to display</div>
        <div class="author-container author-container-js">
            <div class="author-picture-container author-picture-container-js">
                <img src="">
            </div>
            <div class="author-name-container author-name-container-js">
                
            </div>
        </div>
    </div>
    <div class="specific-quotes-container specific-quotes-container-js">
        <span class="humour">Humour</span>
        <span class="love">Love</span>
        <span class="motivation">Motivation</span>
        <span class="life">Life</span>
    </div>
    
    <script type='module' src="script.js"></script>
</body>
</html>
